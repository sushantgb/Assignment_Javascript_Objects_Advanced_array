<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="quote.css" type="text/css">
</head>
<body>
    <!-- Div for the quote and button -->
    <div class="container">
        <!-- div for quote and author/speaker -->
        <div id="qContain">
            <h3>Your Daily Quote</h3>
            <!-- paragraph for quote -->
            <p id="quote">

            </p>
            <!-- paragraph for quote's author -->
            <p id="orator">

            </p>
        </div>
        <!-- button to call the function to print the respective quote -->
        <button id="btn" onclick="quotePrint()">Click Here for New Quote</button>
    </div>
    <!-- linking the script file -->
    <script src="quote.js" type="text/javascript"></script>
</body>
</html>
